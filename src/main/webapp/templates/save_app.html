<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Save App</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeSaveApp()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="saveApp()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">App Name</span>
          <input type="text" ng-model="appData.name">
        </label>
        <label class="item item-input">
          <span class="input-label">App Description</span>
          <input type="text" ng-model="appData.description">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Save</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
