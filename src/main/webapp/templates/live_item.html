<ion-view view-title="{{sa_item.label}}">
  <ion-content>
    <div class="list card">
      <div class="item item-body">
        <p>{{sa_item.description}}</p>
        <i class="icon ion-plus-round" ng-click="showAddRecord()"></i>
      </div>
    </div>
    <div class="list card">
      <div class="item">
        <ion-list>
          <ion-item class="row">
            <div class="col" ng-repeat="sa_field in sa_item_fields"><strong>{{sa_field.name}}</strong></div>
            <div class="col"><strong>#</strong></div>
          </ion-item>
          <ion-item class="row" ng-repeat="sa_record in sa_item_records">
            <div class="col" ng-repeat="sa_field in sa_item_fields">{{sa_record.fieldValues[sa_field.id].content}}</div>
            <div class="col">
              <i class="icon ion-close-round" ng-click="showConfirmDeleteRecord(sa_record)"></i>
              <i class="icon ion-edit" ng-click="showEditRecord(sa_record)"></i>
            </div>
          </ion-item>
          <ion-item class="row" ng-if="!sa_item_records.length">
           No {{sa_item.label}} found. You can&nbsp;<u ng-click="showAddRecord()">add one</u>.
          <ion-item>
        </ion-list>
      </div>
    </div>
  </ion-content>
</ion-view>
