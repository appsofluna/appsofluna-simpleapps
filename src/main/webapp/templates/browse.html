<ion-view view-title="Simple Apps">
    <ion-content>
        <div class="list card">
            <div class="item"  >
                <h2>Applications
                    <i class="icon ion-plus-round" ng-click="saveAppDialog.fnShowAdd()" ng-show="authenticated"></i>
                </h2>
            </div>
            <div class="item" ng-show="authenticated">
                Logged in as {{username}}
                <ion-list>
                    <ion-item ng-repeat="sa_app in sa_apps">
                        <a href="#/app/sa_app/{{sa_app.id}}">{{sa_app.name}}</a>
                        <i class="icon ion-close-round" ng-click="confirmDeleteAppPopup.fnShow(sa_app)"></i>
                        <i class="icon ion-edit" ng-click="saveAppDialog.fnShowEdit(sa_app)"></i>
                    </ion-item>
                </ion-list>
            </div>

            <div  class="item"  ng-show="!authenticated" ng-click="loginDialog.fnShow()">
                <p>Login to see your apps</p>
            </div>
        </div>
    </ion-content>
</ion-view>
