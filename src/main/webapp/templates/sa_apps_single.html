<ion-view view-title="Application">
  <ion-content>
    <div class="list card">
      <div class="item">
        <h3>{{sa_app.name}}</h3>
      </div>
      <div class="item item-body">
        <p>Description: {{sa_app.description}}</p>
        <div class="item">
          <i class="icon ion-link"></i>
          <a href="#/app/live/{{sa_app.id}}">Go Live</a>
        </div>
        <div class="item">
          <i class="icon ion-filing"></i>
          JSF
        </div>
        <div class="item">
          <i class="icon ion-filing"></i>
          PHP
        </div>
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item">
          <i class="icon ion-thumbsup"></i>
          Like
        </a>
        <a class="tab-item">
          <i class="icon ion-chatbox"></i>
          Comment
        </a>
        <a class="tab-item">
          <i class="icon ion-share"></i>
          Share
        </a>
      </div>
    </div>
    <div class="list card">
      <div class="item">
        <h2>Items<i class="icon ion-plus-round" ng-click="showAddItem()"></i></h2>
      </div>
      <div class="item">
        <ion-list>
          <ion-item ng-repeat="sa_item in sa_app_items">
            <a href="#/app/sa_item/{{sa_item.id}}">{{sa_item.name}}</a>
            <i class="icon ion-close-round" ng-click="showConfirmDeleteItem(sa_item)"></i>
            <i class="icon ion-edit" ng-click="showEditItem(sa_item)"></i>
          </ion-item>
        </ion-list>
      </div>
    </div>
    <div class="list card">
      <div class="item">
        <h2>Roles<i class="icon ion-plus-round" ng-click="showAddRole()"></i></h2>
      </div>
      <div class="item">
        <ion-list>
          <ion-item ng-repeat="sa_role in sa_app_roles">
            <a href="#/app/sa_role/{{sa_role.id}}">{{sa_role.name}}</a>
            <i class="icon ion-close-round" ng-click="showConfirmDeleteRole(sa_role)"></i>
            <i class="icon ion-edit" ng-click="showEditRole(sa_role)"></i>
          </ion-item>
        </ion-list>
      </div>
    </div>
  </ion-content>
</ion-view>
