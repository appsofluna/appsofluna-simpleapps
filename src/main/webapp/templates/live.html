<ion-view view-title="{{sa_app.name}}">
  <ion-content>
    <div class="list card">
      <div class="item item-body">
        <p>{{sa_app.description}}</p>
      </div>
    </div>
    <div class="list card">
      <div class="item">
        <ion-list>
          <ion-item ng-repeat="sa_item in sa_app_items" href="#/app/live_item/{{sa_item.id}}">
            {{sa_item.label}}
          </ion-item>
        </ion-list>
      </div>
    </div>
  </ion-content>
</ion-view>
