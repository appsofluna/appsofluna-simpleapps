<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Add {{sa_item.label}}</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeSaveRecord()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="saveRecord()">
      <div class="list">
          <div ng-repeat="sa_field in sa_item_fields">
        <label class="item item-input">
          <span class="input-label">{{sa_field.name}}</span>
          <div ng-switch="sa_field.type">
              <span ng-switch-when="range">
                  <input class="textbox-n" type="range" min="{{fieldFormats[sa_field.id]['min']}}" max="{{fieldFormats[sa_field.id]['max']}}" ng-model="recordData.fieldValues[sa_field.id].content" />
              </span>
              <span ng-switch-when="period">
                  <div>
                      <div style="float:left;">
                        <mighty-datepicker id="onedate" ng-model="recordData.fieldValues[sa_field.id].content.dateDbA" options="optionsDbA" before="recordData.fieldValues[sa_field.id].content.dateDbB"></mighty-datepicker>
                    </div>
                    <div style="float:right;">
                        <mighty-datepicker id="twodate" ng-model="recordData.fieldValues[sa_field.id].content.dateDbB" options="optionsDbB" after="recordData.fieldValues[sa_field.id].content.dateDbA"></mighty-datepicker>
                    </div>
                  </div>
              </span>
              <span ng-switch-when="selection">
                  <select ng-init="recordData.fieldValues[sa_field.id].content = recordData.fieldValues[sa_field.id].content" ng-model="recordData.fieldValues[sa_field.id].content" ng-options="selection_value as (selection_value) for selection_value in selection_values[sa_field.id]">
                    <option></option>
                  </select>
              </span>
              <span ng-switch-when="item">
                  <select ng-init="recordData.fieldValues[sa_field.id].content = recordData.fieldValues[sa_field.id].content" ng-model="recordData.fieldValues[sa_field.id].content" ng-options="reference_value.id as (reference_value.label) for reference_value in reference_values[sa_field.id]">
                    <option></option>
                  </select>
              </span>
              <span ng-switch-default>
                  <!-- for text,number,date -->
                  <input class="textbox-n" type="{{sa_field.type}}" ng-model="recordData.fieldValues[sa_field.id].content" />
              </span>
          </div>
          
        </label>
          </div>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Save</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
