<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Add {{sa_item.name}}</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeSaveRecord()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="saveRecord()">
      <div class="list">
        <label class="item item-input" ng-repeat="sa_field in sa_item_fields">
          <span class="input-label">{{sa_field.name}}</span>
          <input class="textbox-n" type="{{sa_field.type}}" ng-model="recordData.fieldValues[sa_field.id]" />
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Save</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
