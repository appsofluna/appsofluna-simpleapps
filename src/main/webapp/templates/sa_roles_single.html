<ion-view view-title="Role">
  <ion-content>
    <div class="list card">
      <div class="item">
        <h3>{{sa_role.name}}</h3>
      </div>
      <div class="item item-body">
        <p>
            <button class="button" ng-show="!sa_role.allItemsAllowed" ng-click="allowAllItems()">Allow all items</button>
            <button class="button" ng-show="sa_role.allItemsAllowed" ng-click="giveSpecialPermissions()">Give special permissions</button>
        </p>
      </div>
    </div>
    <div class="list card" ng-show="!sa_role.allItemsAllowed">
      <div class="item">
        <h2>Permissions</h2>
      </div>
      <div class="item">
        <ion-list>
          <ion-item class="row">
              <div class="col" >Item</div>
              <div class="col" ></div>
              <div class="col" >Allow</div>
              <div class="col" ></div>
              <div class="col" >Create</div>
              <div class="col" ></div>
              <div class="col" >Edit</div>
              <div class="col" ></div>
              <div class="col" >Delete</div>
          </ion-item>
          <ion-item class="row" ng-repeat="sa_item in sa_app_items">
              <div class="col" ><div class="item">{{sa_item.name}}</div></div>
              <div class="col" ></div>
              <div class="col" ><ion-toggle class="toggle-calm ion-android-unlock" ng-model="permissionMap[sa_item.id].accessAllowed" ng-change="permissionChanged(sa_item)" ></ion-toggle></div>
            <div class="col" ></div>
            <div class="col" ><ion-toggle class="toggle-calm ion-android-add-circle" ng-model="permissionMap[sa_item.id].createAllowed" ng-change="permissionChanged(sa_item)"  ></ion-toggle></div>
            <div class="col" ></div>
            <div class="col" ><ion-toggle class="toggle-calm ion-edit" ng-model="permissionMap[sa_item.id].editAllowed" ng-change="permissionChanged(sa_item)"  ></ion-toggle></div>
            <div class="col" ></div>
            <div class="col" ><ion-toggle class="toggle-calm ion-android-delete" ng-model="permissionMap[sa_item.id].deteleAllowed"  ng-change="permissionChanged(sa_item)" ></ion-toggle></div>
          </ion-item>
        </ion-list>
      </div>
    </div>
  </ion-content>
</ion-view>
