<ion-view view-title="Generate">
    <ion-content>
        <div id="sidebar" >
            <ul>
                <li ng-repeat="file in files">
                    <a href ng-click="fileClicked(file)">{{ file }}</a>
                </li>
            </ul>
            <h4>{{selectedFile}}</h4>
        </div>
        <div hljs hljs-include="subSource"  hljs-language="php" ></div>
    </ion-content>
</ion-view>
