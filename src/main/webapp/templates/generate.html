<ion-view view-title="Generate">
    <ion-content>
        <div class="list card">
            <div class="item">
                <h3>Generate</h3>
            </div>
            <div class="item item-body">
                <a class="button icon-right button-positive" href="{{zipFile}}">Download as ZIP</a>
            </div>
            <div class="item">
                <h3>Explore</h3>
            </div>
            <div class="item item-body" id="sidebar" >
                <ul>
                    <li ng-repeat="file in files">
                        <a href ng-click="fileClicked(file)">{{ file }}</a>
                    </li>
                </ul>
            </div>
            <div class="item" ng-show="showFileContent">
                <h3>{{selectedFile}}</h3>
            </div>
            <div class="item-body" ng-show="showFileContent" hljs hljs-include="subSource"  hljs-language="php" ></div>
        </div>
    </ion-content>
</ion-view>
