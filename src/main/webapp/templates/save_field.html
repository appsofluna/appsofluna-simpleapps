<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Save Field</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeSaveField()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="saveField()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Field Name</span>
          <input type="text" ng-model="fieldData.name">
        </label>
        <label class="item item-input">
          <span class="input-label">Field Label</span>
          <input type="text" ng-model="fieldData.label">
        </label>
        <label class="item item-input">
          <span class="input-label">Type</span>
          <select ng-model="fieldData.type" ng-change="fieldTypeCheck()">
            <option value="text">Text</option>
            <option value="number">Number</option>
            <option value="range">Range</option>
            <option value="date">Date</option>
            <option value="period">Period</option>
            <option value="selection">Selection</option>
            <option value="item">Item</option>
          </select>
        </label>
          <div ng-switch="fieldData.type">
              <span ng-switch-when="range">
                  <label class="item item-input">
                    <span class="input-label">Min</span>
                    <input type="number" ng-model="formatData['min']" max="{{formatData['max']-1}}" />
                  </label>
                  <label class="item item-input">
                    <span class="input-label">Max</span>
                    <input type="number" min="{{formatData['min']+1}}" ng-model="formatData['max']" />
                  </label>
              </span>
              <span ng-switch-when="period">
                  
              </span>
              <span ng-switch-when="selection">
                  
                  <div style="width:50%;float:left;">
                    <label class="item item-input-inset">
                        <span class="input-label">Options</span>
                        {{formatData['options']}}
                    </label>
                    <label class="item item-input-inset">
                      <span class="input-label">New options</span>
                      <input type="text" ng-model="newOption.text" />
                    </label>
                  </div>
                  <div style="width:50%;float: right;">
                      
                      <label class="item item-input-inset">
                        <span class="input-label">Clear Options</span>
                        <input type="checkbox" ng-model="newOption.clearing"  ng-change="clearOptions()"/>
                      </label>
                  <label class="item item-input-inset">
                        <span class="input-label">Add Options</span>
                        <input type="checkbox" ng-model="newOption.adding"  ng-change="addNewOption()"/>
                      </label>
                  </div>
                  <br style="clear:both" />
                  <div style="width:50%;float: right;">
                  <label class="item item-input-inset">
                    <span class="input-label">Multiple?</span>
                    <input type="checkbox" ng-model="formatData['multiple']" />
                  </label>
                  </div>
                  <br style="clear:both" />
              </span>
              <span ng-switch-when="item">
                  <label class="item item-input">
                    <span class="input-label">Reference</span>
                    <select ng-model="formatData['refer']" ng-options="itemType.id as (itemType.label) for itemType in sa_app_items"  ng-change="itemReferenceSelected()">
                        <option></option>
                    </select>
                  </label>
                  <label class="item item-input">
                    <span class="input-label">Field</span>
                    <select ng-model="formatData['field']" ng-options="reference_item_field.id as (reference_item_field.label) for reference_item_field in reference_item_fields" ng-change="fieldReferenceSelected()">
                        <option></option>
                    </select>
                    <select ng-model="formatData['field2']" ng-options="reference_item_field.id as (reference_item_field.label) for reference_item_field in reference_item_fields" ng-change="fieldReferenceSelected()">
                        <option></option>
                    </select>
                    <select ng-model="formatData['field3']" ng-options="reference_item_field.id as (reference_item_field.label) for reference_item_field in reference_item_fields" ng-change="fieldReferenceSelected()">
                        <option></option>
                    </select>
                  </label>
                  <label class="item item-input">
                    <span class="input-label">Template</span>
                    {{formatData['template']}}
                  </label>
              </span>
              <span ng-switch-default>
                  <!--text,number,date-->
              </span>
          </div>
          <!-- <div ng-include="fieldTypePage">
              
          </div> -->
        <label class="item">
          <button class="button button-block button-positive" type="submit">Save</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
