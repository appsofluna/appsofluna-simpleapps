<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Save Role</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeSaveRole()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="saveRole()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Role name</span>
                    <input type="text" ng-model="roleData.name"/>
                </label>
                <label class="item item-input-inset">
                    <span class="input-label">Are all items allowed?</span>
                    <input type="checkbox" ng-model="roleData.allItemsAllowed" ng-disabled="roleData.id!=null" />
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Save</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
